// Template Configuration
// ===============================

// GENERAL OPTIONS
// ---------------

// Inputscenes, separated with a ','
InputScenes=cubesAroundSmallCubeSUB_Cube.005

// Amount of executions for this experiment
NbExecutions=1

// Current options: ibsga, ibssimilarity, ibspdf
ExperimentType=ibssimilarity

// 1 = Turn on generation ibses with only one voronoi diagram; 0 = Turn this off
OneVoronoi=0

// The id of the experiment (also the subfolder of the results)
ExperimentId=cubesAroundSmallCube_sampleAmountSensitivity

// The central object with which ibses are calculated, only use when relevant
CentralObject=Cube.005

SampleAmount=500

// The samplescheme for the IBS
SampleScheme=importance_distance

// GENETIC ALGORITHM OPTIONS (ONLY FOR GA-RELATED EXPERIMENT TYPES)
// ---------------------------------------------------------------

// Size of GA population. 
GA_PopulationSize=20

// 1 = log the fitness values; 0 = False. Default: 0
GA_LogFitness=1

// What chance to get get mutated? Default: 0.015
GA_MutationRate=0.015

// Size of the tournament for tournament selection. Default: 5
GA_TournamentSize=5

// Radius around parents for spatial crossover. Default: 0.1
GA_CrossoverRadius=0.1

// Amount of individuals selected for elitism. Default: 0
GA_ElitismAmount=0

// Only use when manually specifying min and max bounds on individuals
// GA_MinMaxIndividual=
